apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: staging-configs
  namespace: flux-system
spec:
  path: ./configs/staging
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-infra
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
