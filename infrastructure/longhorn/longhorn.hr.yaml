apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.7.2
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: default
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    persistence:
      # Don't set as default until Longhorn is healthy
      defaultClass: false
      defaultClassReplicaCount: 1
      # Retain volumes when PVC is deleted
      reclaimPolicy: Retain
    defaultSettings:
      # Number of replicas for new volumes
      defaultReplicaCount: 1
      defaultDataPath: /opt/k3s/longhorn
      autoSalvage: true
    ingress:
      enabled: true
      ingressClassName: traefik
      host: ops.${SECRET_DOMAIN}
      path: /longhorn
      pathType: Prefix
    longhornUI:
      replicas: 1
