apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cnpg-backup-isolation
  namespace: default
spec:
  # Apply to backup job pods
  podSelector:
    matchLabels:
      app: cnpg-backup
  policyTypes:
    - Ingress
    - Egress
  ingress: []  # No inbound traffic allowed
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connections to PostgreSQL clusters
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: authelia-postgresql-cnpg
        - podSelector:
            matchLabels:
              cnpg.io/cluster: kutt-postgresql-cnpg
        - podSelector:
            matchLabels:
              cnpg.io/cluster: plausible-postgresql-cnpg
      ports:
        - protocol: TCP
          port: 5432
