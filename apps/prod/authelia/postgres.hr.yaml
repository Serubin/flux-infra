apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia-postgresql
  namespace: default
spec:
  values:
    auth:
      username: authelia
      database: authelia
      existingSecret: tandoor-secrets
      secretKeys:
        adminPasswordKey: "POSTGRES_ROOT_PASSWORD"
        userPasswordKey: "POSTGRES_PASSWORD"
