apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/nocodb
  - nocodb.sops.yaml
patches:
  - path: minio.hr.yaml
    target:
      kind: HelmRelease
      name: nocodb-minio
  - path: minio.ingress.yaml
    target:
      kind: Ingress
      name: nocodb-minio-ingress
  - path: nocodb.hr.yaml
    target:
      kind: HelmRelease
      name: nocodb
  - path: postgres.hr.yaml
    target:
      kind: HelmRelease
      name: nocodb-postgresql-cnpg
