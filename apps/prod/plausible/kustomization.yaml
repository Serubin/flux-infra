apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/plausible
  - plausible.sops.yaml
patches:
  - path: clickhouse.hr.yaml
    target:
      kind: HelmRelease
      name: plausible-clickhouse
  - path: postgres.hr.yaml
    target:
      kind: HelmRelease
      name: plausible-postgresql-cnpg
  - path: plausible.hr.yaml
    target:
      kind: HelmRelease
      name: plausible
  - path: plausible.ingress.yaml
    target:
      kind: Ingress
      name: plausible-ingress

