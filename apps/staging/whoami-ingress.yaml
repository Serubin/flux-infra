apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: default
spec:
  rules:
    - http:
        paths:
          - host: whoami.staging.serubin.com
            path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  name: web
