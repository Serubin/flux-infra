apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: polr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: polr
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: christianhuth-helm-chart
        namespace: default
  values:
    labels:
      app: polr
    ingress:
      enabled: true
    mysql:
      enabled: true
